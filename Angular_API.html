<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.staticfile.org/angular.js/1.6.6/angular.min.js"></script>
  </head>
  <!--
  lowercase()
  uppercase()
  isString()
  isNumber()
-->
  <body ng-app="myApp">
    <div class="" ng-controller="customersCtrl">
      <p>{{y1}}</p>
      <p>{{y2}}</p>

      <input type="text" ng-model="myInput" ng-blur="blur()">
      <p>输入的内容为：{{myInput}}</p>
      <p>变成小写：{{ x1 }}</p>
      <p>变成大写：{{ x2 }}</p>
      <p ng-switch = "x3">
          是不是字符串：
          <label ng-switch-when = "true">是</label>
          <label ng-switch-when = "false">不是</label>
          <label ng-switch-when = ""></label>
      </p>
      <p ng-switch = "x4">
          是不是空：
          <label ng-switch-when = "true">是</label>
          <label ng-switch-when = "false">不是</label>
          <label ng-switch-when = ""></label>
      </p>
      <p ng-switch = "x5">
          是不是数字：
          <label ng-switch-when = "true">是</label>
          <label ng-switch-when = "false">不是</label>
          <label ng-switch-when = ""></label>
      </p>


    </div>

    <script>
      var app = angular.module('myApp', []);
      app.controller('customersCtrl', function($scope) {
          $scope.y1 = "RUNOOB";
          $scope.y2 = angular.isNumber($scope.y1);

          $scope.blur = function(){
            if($scope.myInput ==''){
              $scope.myInput = undefined;
            }
              if(!isNaN($scope.myInput)){
              $scope.myInput = Number($scope.myInput);
            }
               $scope.x1 = angular.lowercase($scope.myInput);
               $scope.x2 = angular.uppercase($scope.myInput);
              $scope.x3 = angular.isString($scope.myInput);//输入的始终是字符串
              $scope.x4 = isNaN($scope.myInput);
              // angular.isNumber 这里无效
              $scope.x5 = angular.isNumber($scope.myInput);
          }
      });
    </script>
  </body>
</html>
